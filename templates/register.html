{% extends "base.html" %}

{% block title %}Register - Learning App{% endblock %}

{% block content %}
<div class="card" style="max-width: 400px; margin: 100px auto;">
    <h1 style="text-align: center; margin-bottom: 30px; color: #667eea;">Create Account</h1>
    
    <form method="POST">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit" class="btn" style="width: 100%; margin-top: 20px;">Create Account</button>
    </form>
    
    <p style="text-align: center; margin-top: 20px; color: #718096;">
        Already have an account? <a href="{{ url_for('login') }}" style="color: #667eea;">Login</a>
    </p>
</div>
{% endblock %}
