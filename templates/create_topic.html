{% extends "base.html" %}

{% block title %}Create Topic - Learning App{% endblock %}

{% block content %}
<div class="card" style="max-width: 600px; margin: 0 auto;">
    <h1 style="margin-bottom: 30px;">Create New Learning Topic</h1>
    
    <form method="POST">
        <div class="form-group">
            <label for="title">Topic Title</label>
            <input type="text" id="title" name="title" placeholder="e.g., Python Programming, Spanish Vocabulary, etc." required>
        </div>
        
        <div class="form-group">
            <label for="description">Detailed Description</label>
            <textarea id="description" name="description" rows="4" 
                      placeholder="Describe what you want to learn, your current level, specific goals, etc." required></textarea>
        </div>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div class="form-group">
                <label for="timeframe_days">Learning Duration (days)</label>
                <select id="timeframe_days" name="timeframe_days" required>
                    <option value="7">1 Week</option>
                    <option value="14">2 Weeks</option>
                    <option value="30" selected>1 Month</option>
                    <option value="60">2 Months</option>
                    <option value="90">3 Months</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="frequency">Learning Frequency</label>
                <select id="frequency" name="frequency" required>
                    <option value="daily" selected>Daily</option>
                    <option value="every_other_day">Every Other Day</option>
                    <option value="weekly">Weekly</option>
                </select>
            </div>
        </div>
        
        <div style="display: flex; gap: 15px; margin-top: 30px;">
            <button type="submit" class="btn">Create Topic</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
